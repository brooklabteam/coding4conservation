<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> <!-- content can also have ", initial-scale=1.0" -->

  <title>{% if page.title != "Coding 4 Conservation" %}{{ page.title | escape }} - {% endif %}Coding 4 Conservation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}"> 

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS feed" href="{{ "/feed.xml" | relative_url }}">

  <meta property="og:site_name" content="{{ site.title }}" >
  <meta property="og:locale" content="en_US">
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
{% else %}
  <meta property="og:title" content="{{ site.title }}" >
  <meta property="og:type" content="website">
{% endif %}
{% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" >
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% else %}
  <meta property="og:url" content="{{ site.url }}" >
  <link rel="canonical" href="{{ site.url }}">
{% endif %}
{% if page.description %}
  <meta name="description" content="{{ page.description }}" >
  <meta property="og:description" content="{{ page.description }}" >  
{% else %}
  <meta name="description" content="{{ site.description }}" >
  <meta property="og:description" content="{{ site.description }}" >
{% endif %}
{% if page.ogimage %}
  <meta property="og:image" name="twitter:image" content="{{ page.ogimage }}" >
{% else %}
  <meta property="og:image" name="twitter:image" content="/assets/img/IMG_1317.JPG" >
{% endif %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.twitter }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">

  <link rel="manifest" href="/assets/favicon_io/site.webmanifest">

  <script defer data-domain="coding4conservation.org" data-api="/pio/api/event" src="https://coding4conservation.org/pio/js/script.js"></script>
</head>
