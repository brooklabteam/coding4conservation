<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> <!-- content can also have ", initial-scale=1.0" -->

  <title>{{ site.title }}</title>

  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}"> 

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS feed" href="{{ "/feed.xml" | relative_url }}">

  <link rel="author" href="https://plus.google.com/112364401751366956186/posts"/>

  <meta property="og:site_name" content="{{ site.title }}" >
  <meta property="og:locale" content="en_US">
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
{% else %}
  <meta property="og:title" content="{{ site.title }}" >
  <meta property="og:type" content="website">
{% endif %}
{% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" >
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% else %}
  <meta property="og:url" content="{{ site.url }}" >
  <link rel="canonical" href="{{ site.url }}">
{% endif %}
{% if page.description %}
  <meta name="description" content="{{ page.description }}" >
  <meta property="og:description" content="{{ page.description }}" >  
{% else %}
  <meta name="description" content="{{ site.description }}" >
  <meta property="og:description" content="{{ site.description }}" >
{% endif %}
{% if page.ogimage %}
  <meta property="og:image" content="{{ site.url }}/assets/og/{{ page.ogimage }}" >
{% else %}
  <meta property="og:image" content="/assets/img/IMG_1317.JPG" >
{% endif %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.twitter }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon_io/site.webmanifest">
</head>
